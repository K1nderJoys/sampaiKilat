<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Pengiriman - Step 2</title>
  <link rel="stylesheet" href="../../css/updatingDelivery/Update2.css">
</head>
<body>
  <div class="sidebar">
    <div class="profile">
      <div class="profile-picture">
        <img src="../../assets/homepagestaff/image/UserIcon.png" alt="Profile Picture">
      </div>
      <p class="username">UserName</p>
    </div>
    <button class="logout-button">
      <img src="../../assets/homepagestaff/image/logout-512.jpg" alt="Logout Icon">
      <span>LogOut</span>
    </button>
  </div>

  <div class="content">
    <div class="form-container">
      <h2>UPDATE PENGIRIMAN</h2>
      <form action="Update3.html">
        <label for="resi">Penerima</label>
        <input type="text" id="resi" placeholder="Masukkan Nama Penerima" required>

        <label for="kurir">Nomor Telepon</label>
        <input type="text" id="kurir" placeholder="Masukkan Nomor Telepon" required>

        <label for="staff">Alamat Pengirim</label>
        <input type="text" id="staff" placeholder="Masukkan Alamat" required>

        <div class="form-buttons">
          <button type="submit" class="create-button">Next</button>
          <button type="reset" class="cancel-button">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
